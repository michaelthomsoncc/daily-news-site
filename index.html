<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Grok News</title>
    <style> body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; } </style>
</head>
<body>
    <h1>Today's Top News (via Grok)</h1>
    <div id="news-content">Loading...</div>
    <p>Last updated: <span id="update-time"></span></p>
    <script>
        // Optional: Client-side fetch if you want real-time reloads, but we'll generate server-side.
        document.getElementById('update-time').textContent = new Date().toLocaleString();
    </script>
</body>
